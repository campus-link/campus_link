<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLink - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7b00, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #ff7b00;
            border-radius: 5px;
            width: 250px;
            font-size: 1rem;
            margin-right: 10px;
            background: #222;
            color: white;
        }

        button {
            background-color: #ff7b00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #cc6300;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .logo-text {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            input {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            input {
                width: 150px;
                font-size: 0.9rem;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="assests/logo.png" alt="CampusLink Logo"> <!-- Replace with your logo -->
        <div class="logo-text">CampusLink</div>
    </div>

    <h1>Coming Soon</h1>
    <p>We are working hard to build the ultimate campus experience. Stay connected!</p>

    <div>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="notifyMe()">Notify Me</button>
    </div>

    <script>
        function notifyMe() {
            var emailInput = document.getElementById('email');
            var email = emailInput.value;
            if (email) {
                alert('Thank you! We will notify you at ' + email);
                emailInput.value = ''; // Clear the input field after submission
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>

</body>

</html>
